<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Clock Display</title>
</head>

<body>
    <div>
        <h1>My Clock Experiment</h1>
        <p>Current time is: <span id="output"></span></p>
        <button id="tickerButton">Tick</button>
        <p>Set hours: <input type="text" id="hoursInput"/></p>
        <p>Set minutes: <input type="text" id="minutesInput"/></p>
        <p>Set seconds: <input type="text" id="secondsInput"/></p>
        <button id="setTime">Set Time</button>
    </div>
    <script src="./build/app.js"></script>
</body>

</html>
